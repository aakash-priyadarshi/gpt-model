<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <head>
    <title>Chat Application</title>
    <style>
      /* Add your CSS here */
    </style>
  </head>
  <body class="">

    <div class ="col-md-6">
        <div class="page-header TopLeftHeader text-black">Gpt-model</div>
        <ul id="messages" class="chatbox  bg-light bg-gradient" style="box-sizing: border-box;" ></ul>
        <form action="">
          <div class="d-flex input-group">
          <input id="m" autocomplete="off" class="form-control" placeholder="Query"/>
          <button id="button" class="btn btn-primary" type="submit" >Send</button>
          </div>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $('.btn').submit();

        const button = document.getElementById("button");
      $(function () {
        var socket = io();
        $('form').submit(function(e){
          $(".btn").html("Loading");
          $('.btn').prop('disabled', true);
          $('#messages').append(    $('<div class="chat_message user_output"><li> You: ' + $('#m').val() + '</li></div>')  );
          e.preventDefault();
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append(    $('<div class="chat_message chatbot_output"><li>' + msg + '       <button style="float:right;" onclick="dislikeFunction(this)" class="fa fa-thumbs-down"></button><button style="float:right;" onclick="likeFunction(this)" class="fa fa-thumbs-up"></button></li></div>')  );
          $(".btn").html("Send");
          $('.btn').prop('disabled', false);
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat Application</title>
  <style>
    /* Add your CSS here */
  </style>
</head>
<body>
  <div class="col-md-6">
    <div class="page-header TopLeftHeader">Gpt-model</div>
    <ul id="messages" class="overflow-auto chatbox bg-light bg-gradient" style="box-sizing: border-box;"></ul>
    <form id="chat-form">
      <div class="d-flex input-group">
        <input id="m" autocomplete="off" class="form-control" placeholder="Query" />
        <button id="button" class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('#chat-form').submit(function (e) {
        e.preventDefault();
        var message = $('#m').val().trim();

        if (message) {
          $("#button").html("Loading").prop('disabled', true);
          $('#messages').append($('<div class="chat_message user_output"><li> You: ' + message + '</li></div>'));
          socket.emit('chat message', message);
          $('#m').val('');
        } else {
          $('#messages').append($('<div class="chat_message chatbot_output"><li>Error: Please enter a message.</li></div>'));
        }
      });

      socket.on('chat message', function (msg) {
        if (msg) {
          $('#messages').append($('<div class="chat_message chatbot_output"><li>' + msg + '<button style="float:right;" onclick="dislikeFunction(this)" class="fa fa-thumbs-down"></button><button style="float:right;" onclick="likeFunction(this)" class="fa fa-thumbs-up"></button></li></div>'));
        } else {
          $('#messages').append($('<div class="chat_message chatbot_output"><li>Error: The server response is empty.</li></div>'));
        }
        $("#button").html("Send").prop('disabled', false);
      });

      socket.on('disconnect', function () {
        $("#button").html("Send").prop('disabled', false);
        $('#messages').append($('<div class="chat_message chatbot_output"><li>Error: Connection to server lost. Please refresh the page.</li></div>'));
      });
    });

    // Implement like and dislike functions if necessary
    function likeFunction(button) {
      // Like functionality
    }

    function dislikeFunction(button) {
      // Dislike functionality
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <head>
    <title>Chat Application</title>
    <style>
      /* Add your CSS here */
    </style>
  </head>
  <body class="navybgcolor">
    <div class="mainBody container-fluid">
      <div class="page-header TopLeftHeader text-white">Gpt-model</div>
      <ul id="messages" class="chatbox  bg-light bg-gradient" style="box-sizing: border-box;"></ul>
      <form action="">
        <input id="m" autocomplete="off" class="chakra-input css-1pcgnou col-sm-8"/>
        <button class=" col-sm-2">Send</button>
      </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(e){
          e.preventDefault();
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
